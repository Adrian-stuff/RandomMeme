<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page generate randome meme per reload."
    />
    <title>Random Meme</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form class="form" onsubmit="setUrl();">
      <input id="input" type="text" placeholder="set subreddit" />
      <button onclick="setUrl()">Set subreddit</button>
      <button onclick="reset()">Reset</button>
    </form>
    <div class="caption"></div>
    <div class="container"></div>
    <h1 id="text">Loading please wait :)</h1>
    <div class="bottom">
      <h3 style="color: rgb(56, 5, 56)">
        This page generate random meme per reload.
      </h3>
    </div>
    <style>
      @font-face {
        font-family: Comic-Sans;
        src: url(COMIC.TTF);
      }
      * {
        font-family: "Comic-Sans";
      }
      html {
        background-image: url(doge.png), url(rainbow2.jpg);
        background-size: 125px 125px, auto;
        background-repeat: repeat, repeat;
      }
      button {
        background-color: blue;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        color: chartreuse;
      }
      input {
        border-radius: 40px;
        font-size: 16px;
        max-width: 160px;
      }
      .caption {
        text-align: center;
      }
      .bottom {
        text-align: center;
        position: relative;
      }
      .form {
        text-align: center;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px auto 15px auto;
      }
      .meme {
        height: auto;
        width: 100%;
        max-width: 500px;
        padding-left: 0;
        padding-right: 0;
      }
      @media only screen and (min-device-width: 414px) and (max-device-width: 736px) {
        .meme {
          max-width: 350px;
        }
      }
      #Link {
        text-decoration: none;
        color: #1dffb4;
        line-height: 50%;
      }
      #text {
        text-align: center;
      }
    </style>
  </body>
</html>
